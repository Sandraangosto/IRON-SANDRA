<!DOCTYPE html>
<head>
  <title>CSS Units</title>
</head>
 <style>
    
    body {
  font-size: 18px;
}

.container {
  width: 90%;
  margin: 0 auto;
}

header {
  height: 80px;
  background-color: #F5F5F5;
  border: 1px solid #E6E6E6;
}

h1 {
  font-size: 2rem;
  color: #333333;
}

main {
  padding: 2em;
  margin: 1em 0;
}

p {
  font-size: 1.5em;
  color: #666666;
}

footer {
  height: 50px;
  background-color: #333333;
}

footer p {
  font-size: 1em;
  color: #FFFFFF;
}
 </style>
<body>
  <div class="container">
    
    <header>
      <h1>Header</h1>
    </header>
    
    <main>
      <p>Main content</p>
    </main>
    
    <footer>
      <p>Footer</p>
    </footer>
    
  </div>
</body>
