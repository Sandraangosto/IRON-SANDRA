<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* css */
 
.container h1 {
  font-size: 30px;
  color: #0881f9;
}
 
@media (max-width: 500px) {
  .container h1 {
    font-size: 20px;
    color: #83b4e5;
  }
}
 
@media (min-width: 501px) and (max-width: 1000px) {
  .container h1 {
    font-size: 30px;
    color: #0881f9;
  }
}
 
@media (min-width: 1001px) {
  .container h1 {
    font-size: 40px;
    color: #04396e;
  }
}
</style>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
      </div>
</body>
